name: ðŸš€ Automatic Live Deployment

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Sync Latest Code to Live Website
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code from GitHub
      uses: actions/checkout@v3

    - name: ðŸ“‚ Deploy via FTP to InfinityFree
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /htdocs/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          .github/**
